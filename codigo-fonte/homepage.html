<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leer</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
    <div class="top-bar">
        <img src="./images/leer-logo.png" height="100px" />
        <div class="focus-time"> 
            <button class="time-button" id="startStop">Focus Time</button>
            <p class="time"><i class="material-icons">timer</i>
                <span id="hours">00</span>:<span id="mins">00</span>:<span id="secs">00</span>
            </p>
        </div>
    </div>
    
    <div class="container">
        <div class="column">
            <h2>Tema</h2>
            <button class="tema-button" data-tema="Tema 01" onclick="changeText('01')">Tema 01</button>
            <button class="tema-button" data-tema="Tema 02" onclick="changeText('02')">Tema 02</button>
            <button class="tema-button" data-tema="Tema 03" onclick="changeText('03')">Tema 03</button>
            <button class="tema-button" data-tema="Tema 04" onclick="changeText('04')">Tema 04</button>
            <button class="tema-button" data-tema="Tema 05" onclick="changeText('05')">Tema 05</button>
        </div>
        <div class="column" id="tabelaAprendi">
            <h2>O que aprendi hoje...</h2>
            <textarea id="colunaAprendi" placeholder="Escreva aqui"></textarea>
        </div>
        <div class="column" id="tabelaRevisar">
            <h2>O que preciso revisar...</h2>
            <textarea id="colunaRevisar" placeholder="Escreva aqui"></textarea>
        </div>
        <div class="column">
            <h2>Datas Importantes...</h2>
            <div class="data-entry">
                <input type="date" placeholder="Data">
                <textarea placeholder="Escreva aqui"></textarea>
            </div>
            <div class="data-entry">
                <input type="date" placeholder="Data">
                <textarea placeholder="Escreva aqui"></textarea>
            </div>
            <div class="data-entry">
                <input type="date" placeholder="Data">
                <textarea placeholder="Escreva aqui"></textarea>
            </div>
        </div>
    </div>

    <script src="./javascript.js"></script>
</body>
</html>
