<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leer - Login</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
    
    <div class="container login">
        <div class="login-img">
            <img src="./images/leer-logo.png" alt="Marca do aplicativo LEER na cor roxa">
        </div>
        <div class="login-form">
            <h3>Qual o seu e-mail de login?</h3>
            <form action="./homepage.html">
                <input type="text" placeholder="E-mail address">
                <input type="password" placeholder="Password">
                <input type="submit" class="submit" value="Entrar no meu LEER">
                <input type="button" class="submit" value="Criar uma conta" onclick="redirectToRegistration()">
            </form> 
        </div>
    </div>
</body>
</html>
